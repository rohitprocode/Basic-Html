<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Output</title>
</head>
<body>
    <h1>Javascript Output</h1>
    
    <h2>1. Writing into the HTML Output</h2>
    <script>
        document.write(5+5);
    </script>

    <h2>2. Writing into an HTML element</h2>
    <p id="para1" ></p>
    <script>
        document.getElementById('para1').innerHTML=5+6;
    </script>

    <h2>3. Writing into an Window alert box</h2>
    
    <button type="button" onclick="window.alert(70+15)">Click To Get Alert Notification</button>

    <h2>4. Writing into the Console</h2>
    <script>
        console.log(50+50);
    </script>

    <h2>5. Print Current Window</h2>
    <button type="button" onclick="window.print()">Print</button>

</body>
</html>
