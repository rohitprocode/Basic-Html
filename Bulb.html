<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Off</title>
</head>
<body>

    <h1>What Can JavaSript Do?</h1>
    <p>JavaScript Can Change HTML Attributes Values.</p>
    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

    <button id="on" onclick="document.getElementById('yellow').src='https://www.tutch.co.uk/assets/images/bulbon.gif'">Turn on the light</button>

    <img id="yellow" src="https://www.tutch.co.uk/assets/images/bulboff.gif" alt="bulb" width="100px">

    <button id="off" onclick="document.getElementById('yellow').src='https://www.tutch.co.uk/assets/images/bulboff.gif'">Turn off the light</button>
    
</body>
</html>
