<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Nav Bar</title>
<style>
    
    *{
        margin: 0;
        padding: 0;
    }
    header{
        padding: 25px;
        background-color: black;
        color: white;
    }
    li{
        display: inline;
        font-size: 5vw;
    }
</style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    
</body>
</html>
