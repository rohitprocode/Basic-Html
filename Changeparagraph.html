<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Paragraph by JS</title>

    <script>
        function myfunction(){
            document.getElementById('text').innerHTML="Hii";
        }
    </script>

</head>
<body>

    <h1>I Want to Change Paragraph With the use of "Button"</h1>
    <p id="text" >Hello!</p>

    <button type="button" onclick="myfunction()">Try Now</button>
    
</body>
</html>
