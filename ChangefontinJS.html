<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change CSS by JS</title>
</head>
<body>

    <h1>Can You Do it?</h1>

    <p id="Textchange">You Can Do it, Take it Easy.</p>

    <button id="maximize" onclick="document.getElementById('Textchange').style.fontSize='100px'">Click Me!</button>

    <button id="minimize" onclick="document.getElementById('Textchange').style.fontSize='16px'">Reset</button>

    
    
</body>
</html>
