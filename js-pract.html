<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Total number of items in your cart: </h1>
    <p id="num-of-products"></p>
    <h1>Add this product to your cart</h1>

    <button onclick="AddProduct()">Add +</button>
    <button onclick="removeProduct()">Remove -</button>
    
</body>

<script>
    let num_of_products = 0;
    function AddProduct(){
        num_of_products = num_of_products + 1;
        document.getElementById('num-of-products').innerText = num_of_products;
    }
    function removeProduct(){
        if(num_of_products> 0){
            
            num_of_products = num_of_products - 1;
            document.getElementById('num-of-products').innerText = num_of_products;
        }
    }
</script>
</html>
