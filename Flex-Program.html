<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Program</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .boxA{
            width: 50vh;
            height: 500px;
            background-color: chartreuse;
        }
        .boxB{
            width: 50vh;
            height: 500px;
            background-color: tomato;
        }
        .container{
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<h1>This is Flex Program</h1>

<body>
    <div class="container">
    <div class="boxA">This is Box-A</div>
    <div class="boxB">This is Box-B</div>
</div>
</body>
</html>
