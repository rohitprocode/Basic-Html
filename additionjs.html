<html lang="en">

<head>

<body>
  <h1 style="color: Red; background-color: greenyellow; ">My Html</h1>
<p>
  Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium voluptatem earum repudiandae obcaecati
  eveniet? Expedita nesciunt omnis nihil rem tempore laborum, suscipit dolor veritatis fugit possimus ipsum, facere ab

<input id="first" type="number" placeholder="1st Digit">
<input id="second" type="number" placeholder="2nd Digit"> 

  <button onclick="sum()" >Click To Calculate</button>
  <p id="para">Total is </p>

</p>
</body>
<script>
    
function sum(){
  a = Number(document.getElementById("first").value);
  b = Number(document.getElementById("second").value);
  document.getElementById("para").innerHTML = a+b;
}

</script>
