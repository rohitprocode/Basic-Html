<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: lightgoldenrodyellow;
        }
        .top{
            background-color: grey;
            color: white;
        }
        li{
            list-style-type: upper-alpha;
            background-color: aqua;
            color: black;
        }
        p{
            background-color: brown;
            color: aliceblue;
        }

    </style>
</head>
<header><h1 class="top">7 Wonders Of The World</h1>
</header>
<body>
    <p>Following Are The Names Below:-</p>
        <li>Great Wall Of China</li>
        <li>Christ The Redeemer Statue</li>
        <li>Petro</li>
        <li>Taj Mahal</li>
        <li>Chichen Itza</li>
        <li>Machu Picchu</li>
        <li>The Roman Colosseum</li>
    </ul>
    
</body>
</html>
